<div class="container mt-5">
    <form>
        <div class="login">
            <div class="login-image">
                <div class="col-background">
                    <img src="assets/images/login.svg" alt="">
                </div>
            </div>
            <div class="login-form">
                <div class="card">
                    <h2 style="text-align: center;" class="mt-3">Sign in</h2>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg shadow-none">
                        </div>

                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg shadow-none">
                        </div>
                        <div class="login-button d-flex justify-content-center">
                            <button type="button" class="btn btn-warning btn-lg" (click)="login()">
                              <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <i class="bi bi-door-open" *ngIf="!isLoading"></i>
                              Login
                            </button>
                        </div>
                        <hr>
                        <div class="forgot">
                            <a>Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
