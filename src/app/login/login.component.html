<div class="container">
    <form [formGroup]="loginForm">
        <div class="login">
            <div class="login-image">
                <img src="assets/images/login-2.svg" alt="">
            </div>
            <div class="login-form">
                <div class="card">
                    <i style="text-align: center;" class="bi bi-person-circle"></i>
                    <h2 style="text-align: center;" class="mt-2">Sign In</h2>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control shadow-none" formControlName="username" autocomplete="off">
                        </div>

                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control shadow-none" formControlName="password" (keyup.enter)="login()">
                        </div>
                        <div class="login-button d-flex justify-content-center">
                            <button type="button" class="btn btn-login" (click)="login()" [disabled]="!loginForm.valid">
                              <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <i class="bi bi-door-open" *ngIf="!isLoading"></i>
                              Login
                            </button>
                        </div>
                        <hr>
                        <div class="forgot">
                            <a>Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
