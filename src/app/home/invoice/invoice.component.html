<main>
    <section>
        <ul>
            <li>Money</li>
            <li>Card</li>
        </ul>
    </section>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6 text-center">
                <h6>Payment method</h6>
                <button class="btn btn-success" (click)="setAllPaid()">
                <i class="bi bi-cash-stack"></i> FULL PAID
              </button>

                <div class="input-group mb-2 mt-2">
                    <span class="input-group-text">Pay Amount</span>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="invoice.monto_pagado" (input)="setPaid()">
                </div>

                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="2" class="form-control" placeholder="Notes here..."></textarea>
                </div>
            </div>
            <div class="col-6 text-center">
                <h6>Billing Details</h6>
                <table>
                    <tbody>
                        <tr *ngFor="let item of cart">
                            <td>{{item.qty}}</td>
                            <td class="product">{{item.product}}</td>
                            <td class="quantity">{{item.total}}</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr>
                            <td class="info">Subtotal</td>
                            <td class="quantity">{{invoice.subtotal}}</td>
                        </tr>
                        <tr>
                            <td class="info">Discount</td>
                            <td class="quantity">{{invoice.descuento_monto}}</td>
                        </tr>
                        <tr>
                            <td class="info">Payable Amount ({{invoice.total_items | i18nPlural: cant}})</td>
                            <td class="quantity">{{invoice.pagable_monto}}</td>
                        </tr>
                        <tr>
                            <td class="info">Change</td>
                            <td class="quantity">{{change | currency}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="buttons me-3">
        <button class="btn btn-danger me-2">Close</button>
        <button class="btn btn-primary" (click)="printCart()">
    Checkout
    <i class="bi bi-arrow-right"></i>
  </button>
    </div>
</footer>
