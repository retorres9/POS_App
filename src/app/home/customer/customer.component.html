<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" [formGroup]="customerForm">
            <div class="form-group">
                <div class="mb-2 row">
                    <label for="name" class="col-sm-4 col-form-label text-end">Name <span class="required">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="name" formControlName="customer_name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="email" class="col-sm-4 col-form-label text-end">Email <span class="required">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="email" formControlName="customer_email" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="phone" class="col-sm-4 col-form-label text-end">Phone <span class="required">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="phone" formControlName="customer_mobile" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="nric" class="col-sm-4 col-form-label text-end">NRIC <span class="required">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="nric" formControlName="nric" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="type" class="col-sm-4 col-form-label text-end">Type <span class="required">*</span>
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="type" formControlName="type" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="phone2" class="col-sm-4 col-form-label text-end">Phone 2 <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="phone2" formControlName="phone2" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="fax" class="col-sm-4 col-form-label text-end">FAX <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="fax" formControlName="fax" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="code" class="col-sm-4 col-form-label text-end">Customer Code <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="code" formControlName="code" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="branch" class="col-sm-4 col-form-label text-end">Branch <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="branch" formControlName="branch" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="dob" class="col-sm-4 col-form-label text-end">DOB <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control form-control-sm" id="dob" formControlName="dob" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label text-end">Sex <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <div class="mb-3">
                            <select class="form-select form-select-sm" name="" id="">
                              <option value="1" selected>Male</option>
                              <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="address" class="col-sm-4 col-form-label text-end">Address</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="" id="" rows="2" placeholder="Earth"></textarea>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="city" class="col-sm-4 col-form-label text-end">City</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="city" placeholder="Noida" formControlName="customer_city" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="state" class="col-sm-4 col-form-label text-end">State</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="state" placeholder="Uttar Pradesh" formControlName="customer_state" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="country" class="col-sm-4 col-form-label text-end">Country</label>
                    <div class="col-sm-8">
                        <select type="text" class="form-select form-select-sm" id="country" value="email@example.com" formControlName="customer_country">
              <option selected>IN - India(+91)</option>
              <option>EC - Ecuador(+593)</option>
            </select>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-end">Status <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <select class="form-select form-select-sm" id="staticEmail" value="email@example.com">
              <option selected>Active</option>
              <option >Disabled</option>
            </select>
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-end">Position <span class="required">*</span>
          </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="1" />
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label text-end"></label>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary" (click)="postCustomer()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
